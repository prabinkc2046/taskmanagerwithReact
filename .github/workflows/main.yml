name: Build a React app and deploy it (No continous integration yet)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: sync the code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm install
      - name: build react
        uses: npm run build
      - name: see the content of build file
        run: ls ./build
    

name: Build a React app and deploy it (No continous integration yet)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: sync the code
        uses: actions/checkout@v4
      - name: Install dependencies and build
        run: |
          echo "Installing dependencies"
          npm install
          echo
          echo "Building ..."
          npm run build
          
